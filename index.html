<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nickname Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Nickname Generator</h1>
    <p>Enter your First and Last name below. Then select a button to generate a random nickname or see all nicknams</p>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" value="John">
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" value="Smith">
    <br> <br>
    <button id = 'random-name'>Random Nickname</button> 
    <button id = 'all-names'>All Nicknames</button>

    <h2>Your Nickname</h2>
    <br>
    <div id="nicknames"></div>

    <br> <br>
    <button id="add-name">Add Nickname</button>
    <input type="text" id="add-or-remove" placeholder="add or remove a nickname">
    <button id="remove-name">Remove Nickname</button>
    <p id="check-validation"></p>
</body>
</html>
